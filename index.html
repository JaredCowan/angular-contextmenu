    <div class="container" ng-controller="AppCtrl as ctrl">

      <!-- contextmenu -->
      <div contextmenu="ctrl.meta.contextmenu" class="dropdown contextmenu">
        <ul class="dropdown-menu" role="menu">
          <li class="dropdown-header">
            {{ ctrl.meta.contextmenu.item.name }}
          </li>
          <li>
            <a role="menuitem" href
              ng-click="ctrl.remove(ctrl.meta.contextmenu.item)"
              >
              <span>Delete</span>
            </a>
          </li>
        </ul>
      </div>

      <h2>angular-contextmenu example</h2>

      <div class="alert alert-info">
        Right-click on a item! - <a href ng-click="ctrl.reset()">Reset</a>
      </div>

      <!-- table -->
      <table class="table table-bordered table-striped" contextmenu-container="ctrl.meta.contextmenu">
        <tr ng-repeat="row in ctrl.list" contextmenu-item="row">
          <td>{{ row.id }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.email }}</td>
        </tr>
      </table>

      }
      ];


      var app = angular.module('app', ['io.dennis.contextmenu'])
        .constant('DATA', data)
        .controller('AppCtrl', AppCtrl)
      ;
      AppCtrl.$inject = ['DATA'];
      function AppCtrl(data) {
        var vm = this;

        vm.list = angular.copy(data);
        vm.remove = remove;
        vm.reset = reset;

        function remove(item) {
          var key = vm.list.indexOf(item);
          if (key > -1) {
            vm.list.splice(key, 1);
          }
        }

        function reset() {
          vm.list = angular.copy(data);
        }

      }
    </script>
